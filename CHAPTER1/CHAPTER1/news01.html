        <article>
            
            <h1>
                真夏のひまわり畑
            </h1>
            <p>
                森の工房の隣にある畑は、毎年夏になると満開のひまわりの
                花で黄色く染まります。ひまわりは「日輪草」とも呼ばれ、
                太陽に向かって花を咲かせます。大きなひまわりは背丈が２
                メートルを超え、見ごたえも十分です。畑の周囲は約５キロ
                の散策コースになっていますので、花を見ながら散歩をする
                のもおすすめです。
            </p>
            <p>
                太陽の光をいっぱいに浴びたひまわりの種は、冬の間の野鳥
                たちの餌になります。また、ひまわり油も抽出し、料理やお
                菓子作りに活用しています。ひまわりの種を香ばしくロース
                トしたクッキーも人気商品です。
            </p>

        </article>
